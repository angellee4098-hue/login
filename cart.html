<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart with Quantity</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .product {
      border: 1px solid #ccc;
      padding: 15px;
      width: 220px;
      margin: 10px;
      display: inline-block;
      text-align: center;
    }

    .cart-icon {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: green;
    }

    .cart-icon:hover {
      color: darkgreen;
    }

    #cart {
      margin-top: 30px;
      border-top: 2px solid #000;
      padding-top: 15px;
    }

    #cart-items li {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h1>üõçÔ∏è Simple Store</h1>

  <div class="product">
    <h3>Shirt</h3>
    <p>$20</p>
    <button class="cart-icon" onclick="addToCart('Shirt', 20)">üõí</button>
  </div>

  <div class="product">
    <h3>Hat</h3>
    <p>$15</p>
    <button class="cart-icon" onclick="addToCart('Hat', 15)">üõí</button>
  </div>

  <div class="product">
    <h3>Shoes</h3>
    <p>$40</p>
    <button class="cart-icon" onclick="addToCart('Shoes', 40)">üõí</button>
  </div>

  <div id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="total">0.00</span></p>
  </div>

  <script>
    const cartItems = {};

    function addToCart(name, price) {
      if (cartItems[name]) {
        cartItems[name].quantity += 1;
      } else {
        cartItems[name] = { price, quantity: 1 };
      }
      updateCart();
    }

    function updateCart() {
      const cartList = document.getElementById('cart-items');
      cartList.innerHTML = '';
      let total = 0;

      for (let name in cartItems) {
        const item = cartItems[name];
        const li = document.createElement('li');
        li.textContent = `${name} x${item.quantity} - $${(item.price * item.quantity).toFixed(2)}`;
        cartList.appendChild(li);
        total += item.price * item.quantity;
      }

      document.getElementById('total').textContent = total.toFixed(2);
    }
  </script>

</body>
</html>
